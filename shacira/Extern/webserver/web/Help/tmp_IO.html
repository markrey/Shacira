<h2>
  <a name="998436"> </a><font color="#003366"  face="Verdana, Arial, Helvetica, sans-serif">Registerkarte: Ein-/Ausgänge</font>
</h2>


<p>
  <a name="999587"> </a><font  face="Verdana, Arial, Helvetica, sans-serif">Die Registerkarte "Ein-/Ausgänge" zeigt, wo die einzelnen Heizungsregler in der Steuerung aufgelegt sind (Rack, Modul, Kanal). </font>
</p>


<p>
  <a name="999593"> </a><font  face="Verdana, Arial, Helvetica, sans-serif">Jedem Heizungsregler und somit jeder Heizzone ist ein Fühlereingang, ein Ausgang (Heizen) und ein Ausgang (Kühlen) zugeordnet.</font>
</p>
</blockquote>
