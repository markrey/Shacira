<h2>
  <a name="998436"> </a><font color="#003366"  face="Verdana, Arial, Helvetica, sans-serif">Registerkarte: Änderungen</font>
</h2>


<p>
  <a name="999587"> </a><font  face="Verdana, Arial, Helvetica, sans-serif">Auf der Registerkarte "Änderungen" werden alle Sollwertänderungen protokolliert. </font>
</p>


<p>
  <a name="999593"> </a><font  face="Verdana, Arial, Helvetica, sans-serif">Bei einer Sollwertänderung wird angegeben, welcher Sollwert, wann, von wem geändert wurde sowie der alte Wert und der neu eingegebene Wert angezeigt.</font>
</p>
