
.compiler gcc
.system win32
.toolchain mingw

.path_delimiter /

.make make=make
.make rm=rm
.make mkdir=mkdir
.make cp=cp
.make rmdir=rm -rf
.make pp=pp
.make mdlc=mdlc

// toolchain options
.c_option -g
.link_option

// toolchain generic configuration
.cpp mingw/gpp.tool
.c mingw/gcc.tool
.cidl corba/omniidl.tool
//.midl ms/midl.tool
.pp 2i/pp.tool
.mdlc 2i/mdlc.tool
.uic qt3/uic.tool
.moc qt3/moc.tool
.parsgen styx/styx.tool
.lib mingw/glib.tool
.link mingw/glink.tool
.slink mingw/slink.tool
//.asm ms/masm.tool


